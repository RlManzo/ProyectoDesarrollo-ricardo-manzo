<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="../index.html"><div class="Logo"><img src="../img/logoNegro.jpg" alt="">
            </div></a>
          
           <nav class="Nav">
                <ul class="NavPalabras">
                  <li> <a href="./quienessomos.html">Quienes Somos</a>
                  </li>
                  <li><a href="./productos.html">Productos</a>
                  </li>
                  <li><a href="./nuestrosClientes.html">Nuestros Clientes</a>
                  </li>
                  <li><a href="./contacto.html">Contacto</a>
                  </li>
                    
                </ul>
                <div class="Input1">
                    <input class="InputBusqueda" type="search" name="search" placeholder="Buscar">
                </div>
           </nav>
    </header>
    <div class="containerForm">
        <h2> &bull; Envianos tu Consulta &bull;</h2>
        </div>
        <form class="Form" action="#"></form>
        <div class="Nombre">
            <label for="Nombre"></label>
            <input type="text" placeholder="Mi nombre es" name="Nombre" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Mi e-mail es" name="email" id="email_input" required>
          </div>
          <div class="telefono">
            <label for="telefono"></label>
            <input type="text" placeholder="Mi numero es" name="telefono" id="telephone_input" required>
          </div>
          <div class="Asunto">
            <label for="Asunto"></label>
            <select placeholder="Asunto" name="Asunto" id="subject_input" required>
              <option disabled hidden selected>Asunto</option>
              <option>prespuesto por mayor</option>
              <option>opciones para regalar</option>
              <option>envios</option>
            </select>
          </div>
          <div class="mensaje">
            <label for="mensaje"></label>
            <textarea name="mensaje" placeholder="Escribinos" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="Enviar">
            <input type="Enviar" value="Enviar Mensaje" id="form_button" />
            
          </div>
        </form>
      
      </div>
    <footer>
        <img class="iconoChoqueFooter" src="../img/logoNegro.jpg" alt="CHOQUE DE PLANETAS">
        <figcaption class="tituloFooterChoque">CHOQUE DE PLANETAS </figcaption>
        <div class="iconos">
           <img class="iconFacebook" src="../img/facebook-new.png" alt="icon">
           <img class="iconwhatsapps" src="../img/icons8-whatsapp.svg" alt="whatapps">           
           <img class="iconInstagram" src="../img/icons8-instagram-48.png" alt="">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
